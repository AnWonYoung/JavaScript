<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 생성하기
        var arr = [1,2,3,4,5,7,8];

        arr.length = 3; // 중간에 길이를 수정할 수 있음
        arr[3] = 10;    // 값 변경 및 추가 가능
        for(var i=0; i<arr.length; i++) {
            console.log(arr[i]);
        }
        console.log('---------------------');
        function print(item) {
            console.log(item);
        }
        
        var result = arr.forEach(print);
        console.log(result); // 현재 forEach 자체는 리턴되는 값이 없음
        
    </script>
</body>
</html>
