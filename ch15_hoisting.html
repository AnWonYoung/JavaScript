    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10; // var 없이 선언은 가능하나 사용하지 말 것(전역변수임)
        var d;
        var b;
        console.log('a : ' + a);

        console.log('b :' + b);

        console.log('d : ' + d);

        console.log('c : ' + c);
        // var d; 를 여기로 적어도 최상위로 자연스레 올라감
    </script>
</body>
