<body>
    <script>
        // 객체 생성
        var obj = {
            name: '홍길동', // = 이 아니라 : 쓰는 거 주의하기
            age: 30,
            run: function() { // 익명함수
                console.log('%s 이(가) 달린다.', this.name);
            }
        };
        console.log(obj);
        obj.name = '하니';
        obj.run();
        obj.run = 10;
        console.log('run : ' + obj.run);

        var sum = function(n1, n2) {
            return n1 + n2;
        }
        console.log(sum(10,20));
   </script>
