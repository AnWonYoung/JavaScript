<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1이 가장 많은 시간이 걸릴 때 callback을 하는 방법
        setTimeout(function() {
            console.log('1');
                setTimeout(function() {
                console.log('2');
                        setTimeout(function() {
                    console.log('3')
                }, 1000);
            }, 3000);
        }, 5000);
        // 1 2 3 순으로 찍히도록 하고 싶을 때
    </script>
</body>
</html>
