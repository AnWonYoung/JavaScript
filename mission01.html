<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0; i<10; i++) {
            console.log(i);
        }

        console.log('----------------');

        // 2단부터 9단까지
        for(var i=2; i<10; i++) {
            for(var z=1; z<10; z++) {
                console.log('%d * %d = %d', i,z,i*z); // printf처럼 사용 가능
            }
        }

    </script>
</body>
</html>
